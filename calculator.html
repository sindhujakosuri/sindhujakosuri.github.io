<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #bfc4d5, #1e2a78); /* Navy Blue Gradient */
      font-family: 'Segoe UI', sans-serif;
    }

    .calculator {
      background: #06061d;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.3);
      width: 320px;
    }

    #display {
      width: 100%;
      height: 50px;
      font-size: 26px;
      margin-bottom: 20px;
      padding: 12px;
      background: #cceeff; /* Light Blue */
      color: #000;
      border: none;
      border-radius: 8px;
      text-align: right;
      box-shadow: inset 0 0 5px #99ddff;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #2e3a87; /* Deep Navy Blue */
      color: white;
      cursor: pointer;
      transition: 0.2s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    button:hover {
      background: #4052b5;
    }

    /* Special buttons */
    button:nth-child(1), /* AC */
    button:nth-child(2), /* DEL */
    button:nth-child(20) /* = */ {
      background: #ff66b2; /* Pink */
      color: white;
    }

    button:nth-child(1):hover,
    button:nth-child(2):hover,
    button:nth-child(20):hover {
      background: #ff3385;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled />
    <div class="buttons">
      <button onclick="clearDisplay()">AC</button>
      <button onclick="deleteLast()">DEL</button>
      <button onclick="append('%')">%</button>
      <button onclick="append('/')">/</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('*')">*</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')">-</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')">+</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="append('^')">^</button>
      <button onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');

    function append(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function deleteLast() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        let expression = display.value.replace(/\^/g, '**'); // Convert ^ to **
        let result = eval(expression);
        display.value = result;
      } catch (e) {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
