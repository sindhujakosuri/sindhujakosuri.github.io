<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #bfc4d5, #1e2a78);
      font-family: 'Segoe UI', sans-serif;
    }

    .calculator {
      background: #06061d;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.3);
      width: 360px;
    }

    #display {
      width: 90%;
      height: 50px;
      font-size: 26px;
      margin-bottom: 20px;
      padding: 15px;
      background: #cceeff;
      color: #000;
      border: none;
      border-radius: 6px;
      text-align: right;
      box-shadow: inset 0 0 5px #99ddff;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    button {
      padding: 18px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #4052b5;
      color: white;
      cursor: pointer;
      transition: 0.2s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    button:hover {
      background: #4052b5;
    }

    .special {
      background: #ff66b2;
    }

    .special:hover {
      background: #ff3385;
    }

    .function {
      background: #4052b5;
    }

    .function:hover {
      background: #4052b5;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled />
    <div class="buttons">
      <!-- Top Row: AC & DEL -->
      <button class="special" onclick="clearDisplay()">AC</button>
      <button class="special" onclick="deleteLast()">DEL</button>
      <button class="function" onclick="applyFunction('reciprocal')">1/x</button>
      <button class="function" onclick="applyFunction('factorial')">x!</button>

      <!-- Function Buttons -->
      <button class="function" onclick="applyFunction('log')">lg</button>
      <button class="function" onclick="applyFunction('ln')">ln</button>
      <button class="function" onclick="insertPi()">Ï€</button>
      <button class="function" onclick="insertE()">e</button>

      <button class="function" onclick="append('(')">(</button>
      <button class="function" onclick="append(')')">)</button>
      <button onclick="append('%')">%</button>
      <button onclick="append('/')">/</button>

      <!-- Number & Operator Buttons -->
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('*')">*</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')">-</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')">+</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="append('^')">^</button>
      <button class="special" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function append(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function deleteLast() {
      display.value = display.value.slice(0, -1);
    }

    function insertPi() {
      display.value += Math.PI.toFixed(8);
    }

    function insertE() {
      display.value += Math.E.toFixed(8);
    }

    function applyFunction(func) {
      try {
        let val = parseFloat(display.value);
        if (isNaN(val)) return;

        switch (func) {
          case 'log':
            display.value = Math.log10(val).toFixed(8);
            break;
          case 'ln':
            display.value = Math.log(val).toFixed(8);
            break;
          case 'factorial':
            display.value = factorial(val);
            break;
          case 'reciprocal':
            display.value = (1 / val).toFixed(8);
            break;
        }
      } catch {
        display.value = 'Error';
      }
    }

    function factorial(n) {
      if (n < 0) return 'Error';
      if (n === 0 || n === 1) return 1;
      let result = 1;
      for (let i = 2; i <= n; i++) {
        result *= i;
      }
      return result;
    }

    function calculate() {
      try {
        let expression = display.value.replace(/\^/g, '**');
        let result = eval(expression);
        display.value = result;
      } catch {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
